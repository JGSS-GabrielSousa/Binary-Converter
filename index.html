<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
	<link rel="stylesheet" href="styles.css"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Bin2Dec Converter</h1>
    </header>

    <div id="interface">
        <div id="converter">
            <div class="input">
                <label>Binary:</label>
                <input id="binary-input" onclick="changed('binary')"></textarea>
            </div>
            <div class="input">
                <label>Decimal:</label>
                <input id="decimal-input" onclick="changed('decimal')"></textarea>
            </div>
            
            <div id="buttons">
                <button class="no-select" onclick="convert()">Convert</button>
                <button class="no-select" onclick="save()">Save</button>
            </div>
            <span id="help-text"></span>
        </div>
        <div id="saved-values">
            <table id="saved-values-table">
                <th>Binary</th>
                <th>Decimal</th>
            </table>
        </div>
    </div>
</body>
</html>
